<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - YouTube Movie Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Profile</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="text-gray-900 bg-gray-50 px-3 py-2 rounded-md">{{ current_user.username }}</div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <div class="text-gray-900 bg-gray-50 px-3 py-2 rounded-md">{{ current_user.first_name or 'Not set' }}</div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <div class="text-gray-900 bg-gray-50 px-3 py-2 rounded-md">{{ current_user.last_name or 'Not set' }}</div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="text-gray-900 bg-gray-50 px-3 py-2 rounded-md">{{ current_user.email or 'Not set' }}</div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Member Since</label>
                    <div class="text-gray-900 bg-gray-50 px-3 py-2 rounded-md">{{ current_user.created_at }}</div>
                </div>
            </div>
            
            <div class="mt-8 space-y-3">
                <a href="{{ url_for('edit_profile') }}" 
                   class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 text-center block">
                    Edit Profile
                </a>
                
                <a href="{{ url_for('change_password') }}" 
                   class="w-full bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-gray-700 transition duration-200 text-center block">
                    Change Password
                </a>
                
                <a href="{{ url_for('index') }}" 
                   class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200 text-center block">
                    Back to Movies
                </a>
                
                <a href="{{ url_for('logout') }}" 
                   class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-200 text-center block">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
